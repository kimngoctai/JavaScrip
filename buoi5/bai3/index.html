<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var money = prompt("nhập vào số tiền gửi :");
        var year = prompt("nhập vào số năm gửi: ");
        var lai = money / 100 * 6.9 * year;

        document.write("gốc và lãi sau" + " " + year + " " + "năm là:" + lai)

    </script>
</body>
</html>
