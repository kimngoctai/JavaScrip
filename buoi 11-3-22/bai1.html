<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    số chia hết cho 3 là :
    <!-- Bài1: Cho trước 1 mảng n phần tử, Viết code đếm in ra số lượng các số chia hết cho 3 trong mảng -->
    <script>
        let arr = [1, 5, 2, 6, 8, 9, 12, 6];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 3 == 0) {
                document.writeln(arr[i])
            }
        }
    </script>
</body>
