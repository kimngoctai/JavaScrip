<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Bài2: Cho trước 1 mảng n phần tử. Viết code cho phép đếm xem có bao nhiêu phần tử a ( a được nhập vào tử bàn phím) -->
    <script>
        let a = prompt("a =");
        let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        let dem = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == a) {
                dem++;
            }
        }
        document.writeln(dem);
    </script>
</body>
</html>
