<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="https://s199.imacdn.com/ta/2017/11/09/6b47b524a2e47c4f_74a2df171f5dfac7_12417615101894628154671.jpg"
        id="bong" alt="" style="width: 200px; position: relative; left: 0; top: 0;">
    <script>
        let anh = document.getElementById('bong');
        let speedX = 5;
        let speedY = 5;
        function move() {
            anh.style.left = parseInt(anh.style.left) + speedX + 'px';
            anh.style.top = parseInt(anh.style.top) + speedY + 'px';
            if (parseInt(anh.style.left) > window.innerWidth - 100 || parseInt(anh.style.left) < 0) {
                speedX = -speedX;
            }
            if (parseInt(anh.style.top) > window.innerHeight - 100 || parseInt(anh.style.top) < 0) {
                speedY = -speedY;

            }
            // if (parseInt(anh.style.left) > window.innerWidth)
            requestAnimationFrame(move);

        }
        move();


    </script>
</body>
</html>
