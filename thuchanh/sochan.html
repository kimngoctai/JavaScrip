<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<input type="text" id="a">
<button onclick="tinh()">kiểm tra số chẵn</button>
<p id="kq"></p>
<script>
    function tinh() {
        let a = document.getElementById("a").value;
        if (a % 2 == 0) {
            document.getElementById("kq").innerHTML = a + "là số chẵn "
        }
        else {
            document.getElementById("kq").innerHTML = a + "là số lẻ "

        }

    }
</script>
</html>
