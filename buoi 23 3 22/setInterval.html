<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="time"></h1>
    <script>
        let count = 0;
        let ht = document.getElementById("time");
        let aa = setInterval(inRa, 100);
        function inRa() {
            count++;
            ht.innerHTML = count;
            if (count > 10) {
                clearInterval(aa);
            }

        }
    </script>
</body>
</html>
