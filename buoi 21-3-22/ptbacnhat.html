<body>
    <script>
        function bacNhat(a, b) {
            let nghiem = "";
            if (a == 0 && b == 0) {
                nghiem = "phuong trinh vo so nghiem";
            } else if (a == 0 && b != 0) {
                nghiem = "phuong trinh vo  nghiem";

            } else {
                nghiem = -b / a;
            }
            return nghiem;

        }
        let tinhPt = bacNhat(5, 8)
        alert(tinhPt);
    </script>
</body>
