<body>
    <script>
        var num1 = prompt('nháº­p')
        var reversed = 0;
        var digit = 0;
        while (num1 > 0) {
            digit = parseInt(num1 % 10);
            reversed = parseInt(reversed * 10 + digit);
            num1 = parseInt(num1 / 10);
        };
        document.write(reversed);
    </script>
