<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tiengViet = ["Chó", "Mèo", "Vịt", "Gà"]
        let tiengAnh = ["Dog", "Cat", "Duck", "Chicken"]
        let tu = prompt("Nhập vào tiếng anh cần tìm: ")

        for (let i = 0; i < tiengViet.length; i++) {
            if (tiengAnh[i] == tu) {
                document.write(tiengViet[i]);
            }
        }
    </script>
</body>
</html>
