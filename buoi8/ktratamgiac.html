<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nhap 3 canh tam giac</h1>
    <input type="text" id="a">
    <input type="text" id="b">
    <input type="text" id="c">
    <button onclick="kiemtra()">kiem tra</button>
    <h1 id="kq"></h1>
    <script>
        function kiemtra() {
            let a = document.getElementById("a").value;
            let b = document.getElementById("b").value;
            let c = document.getElementById("c").value;
            if (a < b + c && b < a + c && c < a + b) {
                document.getElementById("kq").innerHTML = 'la tam giac';

                if (a == b && b == c || a == c && c == b || b == a && a == c) {
                    document.getElementById("kq").innerHTML = 'la tam giac deu';
                } else if (a == b || b == c || c == a) {
                    document.getElementById("kq").innerHTML = 'la tam giac can';
                } else if (a * a == b * b + c * c || b * b == a * a + c * c || c * c == a * a + b * b) {
                    document.getElementById("kq").innerHTML = 'la tam giac vuong';

                }
            } else {
                document.getElementById("kq").innerHTML = 'k phai la tam giac';

            }


        }
    </script>
</body>
</html>
