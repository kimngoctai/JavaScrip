<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="nam">
    <button onclick="tinh()">tính tk</button>
    <p id="kq"> kết quả</p>

    <script>
        function tinh() {
            let nam = +document.getElementById('nam').value;
            var theKy = 0;
            if (nam % 100 == 0) {
                theKy = nam / 100;
            } else {
                theKy = nam / 100 + 1;
            }
            document.getElementById('kq').innerHTML = parseInt(theKy);
        }
    </script>

</body>
</html>
