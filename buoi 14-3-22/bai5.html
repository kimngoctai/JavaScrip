<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dem = 0;
        let arr2 = [
            [1, 2, 3],
            [3, 4, 5],
            [2, 2, 6, 2, 7]
        ];

        for (let i = 0; i < arr2.length; i++) {
            for (let j = 0; j < arr2[i].length; j++) {
                if (arr2[i][j] % 5 == 1)
                    dem++;
            }
            // document.write("<br>")
        }
        document.write(dem);

    </script>
</body>
</html>
