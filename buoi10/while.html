<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1 id="1"></h1>
<body>
    <script>
        var index = 1;
        var indox = 10;
        while (indox > 0) {
            document.write(indox + "<br>")
            indox--;
        };

        do {
            
            document.write(index + "<br>")
            index++;
        }
        while (index <= 10);
    </script>
</body>
</html>
